<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuboid Deployment</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            /* background-color: rgba(0,0,0,0.5); */
        }

        #instructions {
            width: 100%;
            height: 100%;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-align: center;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="blocker">
        <div id="instructions">
            <p style="font-size:36px">
                Cuboid Deploy
            </p>
            <p>
                Move: WASD<br/>
                Jump: SPACE<br/>
                Look: MOUSE
            </p>
        </div>
    </div>
    <canvas class="webgl"></canvas>
    <script type="module" src="index.js"></script>
</body>
</html>
